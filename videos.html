<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Cuckold - الفيديوهات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #9B59B6;
            --dark-purple: #8E44AD;
            --light-purple: #B19CD9;
            --bg-black: #0A0A0A;
            --bg-dark: #1a0a1f;
            --bg-gradient: #2d1b3d;
            --text-light: #E0E0E0;
            --text-gray: #B8B8B8;
            --accent-gold: #D4AF37;
            --border-purple: rgba(155, 89, 182, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-black);
            color: var(--text-light);
            line-height: 1.9;
            overflow-x: hidden;
        }

        .site-header {
            background: linear-gradient(180deg, #1a0a1f 0%, #0A0A0A 100%);
            padding: 40px 20px 30px;
            text-align: center;
            border-bottom: 2px solid var(--dark-purple);
            box-shadow: 0 8px 32px rgba(155, 89, 182, 0.15);
        }

        .logo-icon {
            max-width: 200px;
            filter: drop-shadow(0 0 25px rgba(155, 89, 182, 0.6));
            margin-bottom: 20px;
        }

        /* القائمة المنسدلة */
        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a0a1f 0%, #2d1b3d 100%);
            border-left: 2px solid var(--primary-purple);
            padding: 30px 0;
            transition: right 0.4s ease;
            z-index: 1000;
            box-shadow: -5px 0 30px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-purple);
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-family: 'Aref Ruqaa', serif;
            color: var(--accent-gold);
            font-size: 1.3rem;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
        }

        .sidebar-menu li {
            margin: 8px 0;
        }

        .sidebar-menu a {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 1.05rem;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: var(--dark-purple);
            color: var(--accent-gold);
            transform: translateX(-5px);
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary-purple);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.5);
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            background: var(--dark-purple);
            transform: scale(1.1);
        }

        /* الأزرار العائمة */
        .action-buttons {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            background: var(--primary-purple);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.4);
        }

        .action-btn:hover {
            background: var(--dark-purple);
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .page-title {
            font-family: 'Aref Ruqaa', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--primary-purple);
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 25px rgba(155, 89, 182, 0.6);
        }

        /* بطاقات الفيديوهات */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 35px;
        }

        .video-card {
            background: linear-gradient(145deg, rgba(26, 10, 31, 0.9), rgba(45, 27, 61, 0.7));
            border: 1px solid var(--border-purple);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(155, 89, 182, 0.5);
            border-color: var(--accent-gold);
        }

        .video-thumbnail {
            position: relative;
            height: 280px;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: all 0.4s;
        }

        .video-card:hover .video-thumbnail img {
            filter: brightness(1);
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .video-card:hover .play-overlay {
            background: rgba(0,0,0,0.1);
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(155, 89, 182, 0.6);
        }

        .play-button:hover {
            transform: scale(1.15);
        }

        .video-info {
            padding: 25px;
        }

        .video-number {
            display: inline-block;
            background: var(--dark-purple);
            color: var(--accent-gold);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .video-title {
            font-family: 'Aref Ruqaa', serif;
            color: var(--accent-gold);
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .video-description {
            color: var(--text-light);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-purple);
        }

        .video-duration {
            background: rgba(155, 89, 182, 0.2);
            color: var(--light-purple);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
        }

        .video-level {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .site-footer {
            background: linear-gradient(180deg, var(--bg-black), var(--bg-dark));
            border-top: 2px solid var(--dark-purple);
            padding: 40px 20px;
            margin-top: 80px;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Aref Ruqaa', serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-gold), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .copyright {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-purple);
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 250px;
                right: -250px;
            }

            .action-buttons {
                left: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
</body>
</html>
